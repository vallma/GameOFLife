<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Joc de la vida</title>
</head>
<body>
    <style>
        
        td{
            border:#eee solid;
        }
        

    </style>
    <div id="contenedor-tablero"></div>
   <script>
       let filas= 20
       let columnas= 20
       let lado =20
       let fotografia=[]
       generarTablero()
       function generarTablero(){
           let html= "<table cellpadding=0 cellspacing=0 id='tablero'>"
           
            for (let y =0; y < filas; y++){
                html += "<tr>"
                    for(let x= 0; x < columnas; x++){
                        html +='<td id="celula-${x + "-" + y}" onmouseup="cambiarEstado(${x}, ${y})">'
                        html +="</td>"
                    }
                html += "</tr>"
            }
            html += "</table>"
            let contenedor = document.getElementById("contenedor-tablero")
            contenedor.innerHTML = html
            let tablero = document.getElementById("tablero")
            tablero.style.width =lado * columnas +"px"
            tablero.style.height =lado * filas +"px"
            
       }
       function cambiarEstado(x, y){
           let celula = document.getElementById('celula-${x + "-" + y}')
           if (celula.style.blackground !="black"){
            celula.style.blackground ="black"
           }else{
            celula.style.blackground =""
           }

       }
       function fotografia(){
        fotografia=[]
        for (let x = 0; x < columnas.length; x++) {
            fotografia.push([])
            for(let x = 0; y<columnas; y++){
                let celula = document.getElementById('celula-${x + "-" + y}')
                fotografia[x][y] = celula.style.background==    "black"
            }
            
        }
       }
   </script>

</body>
</html>
